{% extends "layout.html" %}

{% block title %} Uusi lista {% endblock %}

{% block buttons %}
<a href="/"><button style="color: white; background-color: blue;">Palaa etusivulle</button></a>
{% endblock %}

{% block content %}

<form id="newForm" method="POST" action="/new_list">
    <label>Ostoslistan nimi:</label><br>
    <textarea id="list_name" name="list_name" rows="1" cols="40" minlength="3"></textarea><br>
    <input type="submit" value="Jatka">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% endblock %}
